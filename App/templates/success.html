<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission Received | Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to your style.css so it syncs with theme -->
  <link rel="stylesheet" href="/static/style.css">
  
  <style>
    /* Additional inline styles if needed */
    body {
      background: #0a0f14;
      color: #e0e0e0;
      font-family: 'Source Code Pro', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .title {
      font-size: 2.5rem;
      color: #00e5ff;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.25rem;
      color: #9affff;
      margin-bottom: 2rem;

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #0a0f14;
      background: #00e5ff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #009fbf;
    }

</head>

  <div class="container">
    <div class="title">✅ Submission Received</div>
